groups:
  - name: rate_limiter_alerts
    interval: 30s
    rules:
      - alert: HighRequestRate
        expr: rate(rate_limiter_total_requests[5m]) > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} requests/sec"

      - alert: HighErrorRate
        expr: rate(rate_limiter_check_errors_total[5m]) > 100
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(rate_limiter_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "P95 latency is {{ $value }}s"

      - alert: HighMemoryUsage
        expr: go_memstats_alloc_bytes > 500000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} bytes"

