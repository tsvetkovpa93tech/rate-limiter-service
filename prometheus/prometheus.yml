global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'development'
    environment: 'dev'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'rate-limiter-service'
    static_configs:
      - targets: ['rate-limiter:8080']
        labels:
          service: 'rate-limiter'
          environment: 'development'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

